{% load staticfiles %}

<!DOCTYPE html>
<html>

<head>

                <ul class="nav navbar-nav">
                    <li {% if section == "index" %}class="active"{% endif %} >
                        <a href="#">
                            Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
